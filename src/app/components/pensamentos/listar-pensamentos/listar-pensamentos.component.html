<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu Mural</h2>
        <input 
            type="text"
            name="busca"
            placeholder="O que voce procura"
            class="busca"
            [(ngModel)]="filtro"
            (keyup)="pesquisar()"
        >
        <img src="assets/imagens/lupa.png" style="width:15px; position: fixed; margin-top: 80px; margin-left: 800px;" alt="Lupa">
        <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
    </header>
    <div class="mural" *ngIf="listaPensamentos.length > 0, else chamarQuandoNaoTiverPensamento">
        <div *ngFor="let i of listaPensamentos">
            <app-pensamento [pensamento]="i"></app-pensamento>
        </div>
    </div>
</section>
<app-botao [haMaisMensagem]="haMaisMensagem" (click)="verificarNovasMensagens()"></app-botao>

<!--
template nomeado para o caso else ser chamado
-->

<ng-template #chamarQuandoNaoTiverPensamento>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
