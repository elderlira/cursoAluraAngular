<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="selecionandoClassAutomaticamente">
<img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
<p class="conteudo">{{ pensamento.conteudo }}</p>
<p class="autoria">{{ pensamento.autoria }}</p>
<div class="acoes">
    <button class="botao-favorito" (click)="alternarFavorito()">
        <img src="assets/imagens/icone-favorito-{{ verificarFavorito() }}.png" 
        alt="Botao favorito {{ verificarFavorito() }}">        
    </button>
    <button class="botao-editar" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" >
        <img src="/assets/imagens/icone-editar.png" alt="Botao de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamento/excluirPensamento//{{pensamento.id}}" >
        <img src="/assets/imagens/icone-excluir.png" alt="Botao de excluir">
    </button>
</div>
</div>
